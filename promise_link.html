<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  new Promise((resolve, reject) => {
    // 第一次网络请求
    setTimeout(() => {
      resolve()
    },1000)

  }).then(() => {
    //第一次结果处理代码
    console.log("hello first");
    console.log("hello first");
    console.log("hello first");
    return new Promise((resolve, reject) => {
      //第二次网络请求
      setTimeout(() => {
        resolve()
      }, 1000)
    }).then(() => {
      //第二次结果处理代码
      console.log("hello second");
      console.log("hello second");
      console.log("hello second");
      return new Promise((resolve, reject) => {
        //第三次网络请求
        setTimeout(() => {
          resolve("hello third")
        }, 1000)
      }).then(data => {
        //第三次结果处理代码
        console.log(data);
        console.log(data);
        console.log(data);
      })
    })
  })
</script>
</body>
</html>
